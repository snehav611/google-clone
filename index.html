<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<title>Google</title>
</head>
<body>
	<!--Navigation Bar!-->
	<div id="top_buttons">
		<span class="hover_underline">+You</span>
		<span class="hover_underline">Gmail</span> 
		<span class="hover_underline">Images</span>
		<img src="images/grid.png" alt id="grid">
		<button name="sign_in" id="sign_in">
			<strong>Sign in</strong>
		</button>
	</div>
	<!--Google Logo and Search Function!-->
	<div id="google">
		<img src="images/logo.png" alt id="logo">
		<form>
		<input id="search" type="text" name="search">
		<br>
		<button name="google_search" class="google_search"><strong>Google Search</strong></button>
		<button name="lucky" class="google_search"><strong>I'm Feeling Lucky</strong></button>
		</form>
	</div>
	<!--Footer!-->
	<div id="footer">
		<div class="left">
			<span class="l">Advertising</span>
			<span class="l">Business</span>
			<span class="l">About</span>
		</div>
		<div class="right">
			<span class="r">Privacy & Terms</span>
			<span class="r">Settings</span>
		</div>
	</div>
</body>
</html>
